{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<form method="post" class="password_reset_form">
    <p>Для получения иснтрукции по воосстановлению пароля введи адрес электронной почты указанной при регистрации </p>
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Сброс"></p>

</form>
{% endblock %}
